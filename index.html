<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="css/styles.css" rel="stylesheet">
</head>
<body>

    <section class="secvis" id="fase1" style="display:none">
        <p class="textoBasico" onclick="cambiaFase('fase2')">PRESS START BUTTON</p>
    </section>

    <section class="secvis" id="fase2" style="display:none">

        <div class="luchadores">
            <div class="avatar" id="1" onclick="chooseFighter(1)"><img class="picFighter" src="img/Pikachu.png"></div>
            <div class="avatar" id="2" onclick="chooseFighter(2)"><img class="picFighter" src="img/Greninja.png"></div>
            <div class="avatar" id="3" onclick="chooseFighter(3)"><img class="picFighter" src="img/Lucario.png"></div>
            <div class="avatar" id="4" onclick="chooseFighter(4)"><img class="picFighter" src="img/Charizard.png"></div>
        </div>

    </section>

    <section class="secvis" id="fase3" style="display:none">
        <div class="maquetaEquipos" id="equipos"></div>
    </section>

    <section class="secvis" id="fase4">
        <div class="combate">
            <div class="player1">
                <img class="imagePlayer" src="img/Pikachu.png" alt="">
                <p class="pHealth">Vida: 300</p>
                <button class="attackButton">ATTACK</button>
            </div>
            <div class="player1">
                <img class ="imagePlayer" src="img/Greninja.png" alt="">
                <p class="pHealth">Vida: 300</p>
                <button class="attackButton">ATTACK</button>
            </div>
        </div>
        <p class="pMessage">Player 1 has won the match</p>
    </section>


    <script src="js/fighter.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
