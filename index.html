<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fighting Game</title>

    <link href="css/styles.css" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Anton" />
</head>
<body>

    <section class="secvis sec1" id="phase1">
        <p class="basicText" onclick="changePhase('phase2')">START HERE</p>
    </section>

    <section class="secvis" id="phase2" style="display:none">

        <div class="fighters">
            <div class="avatar" id="1" onclick="chooseFighter(1)"><img class="picFighter" src="img/Pikachu.png"></div>
            <div class="avatar" id="2" onclick="chooseFighter(2)"><img class="picFighter" src="img/Greninja.png"></div>
            <div class="avatar" id="3" onclick="chooseFighter(3)"><img class="picFighter" src="img/Lucario.png"></div>
            <div class="avatar" id="4" onclick="chooseFighter(4)"><img class="picFighter" src="img/Charizard.png"></div>
        </div>

    </section>

    <section class="secvis" id="phase3" style="display:none">
        <div class="displayFighters" id="teams"></div>
    </section>

    <section class="secvis" id="phase4" style="display:none">
    </section>


    <script src="js/fighter.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
